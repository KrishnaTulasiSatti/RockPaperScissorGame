<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME!!</h1>
    <div class="choices">
        <div class="choice" id = "user">
              <img src="rock.png" alt="userChoice">
        </div>
        <div class="choice" id = "computer">
             <img src="rock.png" alt="computerChoice">
        </div>
    </div>

    <div class="weapons">
        <div class="weapon" id = "rock">
            <p>Rock</p>
        </div>
        <div class="weapon" id = "paper">
            <p>Paper</p>
        </div>
        <div class="weapon" id = "scissor">
            <p>Scissor</p>
        </div>
    </div>

    <div class="scores">
        <div class="sc">
            <p id = "userScore">0</p>
            <p>You</p>
        </div>
        <div class="sc">
            <p id = "compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgBox">
        <p id = "msg">Play the GAME</p>
    </div>

    <div class="try-mode">
        <p id = "mode">Try DARK MODE!!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
